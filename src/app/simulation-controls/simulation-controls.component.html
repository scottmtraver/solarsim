<div *ngIf="system">
  <h2>System Details</h2>
  <div>
    <label>Solar Watts:
      <input [(ngModel)]="system.solarWatts" placeholder="Watts"/>
    </label>
  </div>
  <div>
    <label>Panel Volume:
      <input [(ngModel)]="system.panelVolume" placeholder="Volume"/>
    </label>
  </div>
  <div>
    <label>Efficiancy:
      <input [(ngModel)]="system.panelEfficiancy" placeholder="Percentage"/>
    </label>
  </div>
    <button title="Calculate"
    (click)="getEfficiency(system)">Calculate</button>

</div>
